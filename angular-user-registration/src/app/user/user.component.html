<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="data-evaluation">
            <div class="header">
                <div class="left-part">All Users</div>
                <div class="right-part">
                    <div class="left">
                        <img id="home" src="../assets/icons/home.png" alt="">
                        <span>Home</span>
                        <img id="selector" src="../assets/icons/select.png" alt="">
                    </div>
                    <div class="right">
                        <input type="text">
                        <img id="search" src="../assets/icons/search.png" alt="">
                    </div>
                </div>
            </div>


            <div class="table">
                <div class="upper-button">
                    <button>
                        <img id="add" src="" alt="">
                        <span>Delete</span>
                    </button>
                    <button>
                        <img id="add" src="" alt="">
                        <span>Edit</span>
                    </button>
                    <button>
                        <img id="add" src="" alt="">
                        <span>Add</span>
                    </button>
                </div>
                <div class="table-data">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>User Id</th>
                            <th>Name</th>
                            <th>Date of birth</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>NID</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Created By</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{user.id}}</td>
                            <td>{{user.userId}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.dateOfBirth}}</td>
                            <td>{{user.age}}</td>
                            <td>{{user.gender}}</td>
                            <td>{{user.nid}}</td>
                            <td>{{user.contactNo}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.createdBy}}</td>
                        </tr>
                    </tbody>
                </div>
            </div>
        </div>
    </body>
</html>
