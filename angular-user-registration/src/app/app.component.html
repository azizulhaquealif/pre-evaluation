<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.component.css">
  <title>Pre-Evaluation</title>
</head>

<body>
  <header>
    <nav class="upper-nav">
      <div class="left-part">
        <img id="mysoft" src="../assets/img/mysoft.gif" alt="Mysoft">
        <button type="button">
          <img id="toggle" src="../assets/icons/list.png" alt="Toggle">
        </button>
      </div>
      <div class="right-part">
        <button type="button">
          <img id="settings" src="../assets/icons/settings.png" alt="Settings">
        </button>
      </div>
    </nav>
  </header>

  <div class="side-nav" id="card-view">
    <div class="profile">
      <img id='profile-pic' src="../assets/img/IMG_2809.JPG" alt="Profile Picture">
      <div class="name-title">
        <h3>Md. Alif Babu</h3>
        <h5>Intern</h5>
      </div>
    </div>

    <div class="menu-link">
      <button type="button" class="dashboard" [routerLink]="['/']" routerLinkActive="router-link-active">
          <img id="logo" src="../assets/icons/dashboard-icon.PNG" alt="">
          <span>Dashboard</span>

      </button>

      <button type="button" class="users" [routerLink]="['/users']" routerLinkActive="router-link-active">
          <img id="logo" src="../assets/icons/user-icon.PNG" alt="">
          <span>Users</span>
      </button>
    </div>
  </div>

  <div class="main-body">
  
    <router-outlet></router-outlet>
  
    <footer>
      <p>&copy; 2021 Mysoft Limited, All Rights Reserved</p>
    </footer>
  </div>
  
</body>
</html>
